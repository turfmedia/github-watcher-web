web:
  build: .
  volumes:
    - .:/www
  ports:
    - 7580:3000
  links:
    - db
    - mail
    - memcached
  volumes_from:
    - bundle


db:
  image: kiasaki/alpine-postgres:9.4
  volumes_from:
    - pgdata
  ports:
    - 5432

bundle:
  image: alpine:3.3
  command: echo data container for bundle ...
  volumes:
    - /bundle


# editor:
