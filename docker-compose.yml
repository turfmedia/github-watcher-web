redis:
  image: redis:3.2-alpine

memcached:
  image: memcached
  ports:
    - 11211

mail:
  image: turfmedia/maildev
  ports:
    - "7080:1080"
    - "7025:1025"

pgdata:
  image: alpine:3.3
  command: echo data container for pg ...
  volumes:
    - /var/lib/postgresql/data
